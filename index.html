<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Memory Game</title>
        <meta name="description" content="memory card game">
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
        <link rel="stylesheet" href="css/app.css">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="modal">
               <div class="modal-content">
                   <h2>Congratulations, you won!!</h2>
                   <p>Total moves: <span class="modal-moves">__</span></p>
                   <span class="modal-stars">__</span>
                   <p>Time elapsed: <span class="modal-time">__</span></p>
                   <button class="modal-button" type="button">Play again!</button>
              </div>
            </div>
            <header>
                <h1>Memory Game</h1>
            </header>
            <section class="score-panel">
                <div class="score-panel-left">
                    <ul class="stars">
                        <li class="star"><i class="fa fa-star"></i></li>
                        <li class="star"><i class="fa fa-star"></i></li>
                        <li class="star"><i class="fa fa-star"></i></li>
                    </ul>
                    <span class="moves">0</span> <span class="moves-text">Moves</span>
                </div>
                <div class="score-panel-right">
                    <span><i class="fa fa-stopwatch"></i></span> <span class="stopwatch">Starting..</span>
                    <span class="restart">
                        <i title="Restart" class="fa fa-repeat"></i>
                    </span>
                </div>
            </section>
            <ul class="deck">
                <li class="card"><i class="fa fa-diamond"></i></li>
                <li class="card"><i class="fa fa-paper-plane-o"></i></li>
                <li class="card"><i class="fa fa-anchor"></i></li>
                <li class="card"><i class="fa fa-bolt"></i></li>
                <li class="card"><i class="fa fa-cube"></i></li>
                <li class="card"><i class="fa fa-anchor"></i></li>
                <li class="card"><i class="fa fa-leaf"></i></li>
                <li class="card"><i class="fa fa-bicycle"></i></li>
                <li class="card"><i class="fa fa-diamond"></i></li>
                <li class="card"><i class="fa fa-bomb"></i></li>
                <li class="card"><i class="fa fa-leaf"></i></li>
                <li class="card"><i class="fa fa-bomb"></i></li>
                <li class="card"><i class="fa fa-bolt"></i></li>
                <li class="card"><i class="fa fa-bicycle"></i></li>
                <li class="card"><i class="fa fa-paper-plane-o"></i></li>
                <li class="card"><i class="fa fa-cube"></i></li>
            </ul>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
